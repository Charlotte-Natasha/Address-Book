<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="fullscreen-div"></div>
    <form class="head" id="head">
      <div class="container">
        <div class="contentHead">
          <h3 id="title">Add Address</h3>
          <button type="button" id="btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="mainCont">
          <div class="addMain">
            <div class="address">
              <label for="">How should your mail be </label>
              <input
                type="text"
                placeholder="E.g The Onyango's"
                class="form-control"
                name="addr-ing-name"
              />
            </div>
          </div>
          <div class="addMain">
            <div class="address">
              <label for="">First Name </label>
              <input
                type="text"
                placeholder="First name"
                class="form-control"
                name="first-name"
              />
            </div>

            <div class="address">
              <label for="">Last Name</label>
              <input
                type="text"
                placeholder="Last Name"
                class="form-control"
                name="last-name"
              />
            </div>
          </div>
          <div class="addMain">
            <div class="address">
              <label for="">Email</label>
              <input
                type="text"
                placeholder="@gmail.com"
                class="form-control"
                name="email"
              />
            </div>

            <div class="address">
              <label for="">Phone Number</label>
              <input
                type="text"
                placeholder="Phone number"
                class="form-control"
                name="Phone"
              />
            </div>
          </div>
          <div class="addMain">
            <div class="address">
              <label for="">Street Address</label>
              <input
                type="text"
                placeholder="Street address, apartment, House Number e.t.c"
                class="form-control"
                name="street address"
              />
            </div>

            <div class="address">
              <label for="">Postal Code</label>
              <input
                type="text"
                placeholder="00100"
                class="form-control"
                name="postal-code"
              />
            </div>
          </div>
          <div class="addMain">
            <div class="address">
              <label for="">City</label>
              <input
                type="text"
                placeholder="City Name"
                class="form-control"
                name="City"
              />
            </div>

            <div class="address">
              <label for="">Country</label>
              <select id="country-list" name="country">
                <option value="">Kenya</option>
              </select>
            </div>
          </div>
          <div class="addMin">
            <div class="address">
              <label for="">Labels</label>
              <select name="labels">
                <option value="Family">Family</option>
                <option value="Friends">Friends</option>
                <option value="Colleagues">Colleagues</option>
              </select>
            </div>
          </div>
          <div class="addMain">
            <button type="submit" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
